
<!DOCTYPE html>
<html>
<head>
  <title>Epic Pool</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body>
  <nav>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}" class="button">Dashboard</a>
    {% else %}
      <a href="{{ url_for('register') }}" class="button">Sign Up</a>
      <a href="{{ url_for('login') }}" class="button">Log In</a>
    {% endif %}
  </nav>

  <div class="hero">
    <h1>Welcome to Epic Pool</h1>
    <p>Sign up to start mining and earn Epic Cash!</p>
    <a class="btn btn-primary" href="/register">Sign Up</a>
    <a class="btn" href="/login">Log In</a>
  </div>

  <div class="balls-container">
    <div class="ball yellow-ball"></div>
    <div class="ball yellow-ball"></div>
    <div class="ball yellow-ball"></div>
    <div class="ball yellow-ball"></div>
    <div class="ball dark-blue-ball"></div>
    <div class="ball dark-blue-ball"></div>
    <div class="ball dark-blue-ball"></div>
  </div>
</body>
</html>
